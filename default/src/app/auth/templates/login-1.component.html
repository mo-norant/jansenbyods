<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin"
 id="m_login">
	<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper">
					<div class="m-login__logo">
						<a href="http://jansenbyods.com">
							<img src="../../../assets/logos/logo-simple.png">
						</a>
					</div>

					<div class="m-login__signin">
						<div class="m-login__head">
							<h3 class="m-login__title">
								Login
							</h3>

						</div>
						<form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
							
								<ng-template #alertSignin></ng-template>
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel"
									 autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Wachtwoord" name="password" [(ngModel)]="model.password"
									 #password="ngModel">
								</div>
							<div class="row m-login__form-sub">
								<div class="col m--align-left">
									<label class="m-checkbox m-checkbox--focus">
										<input type="checkbox" name="remember" [(ngModel)]="model.remember" #remember="ngModel"> Onthou mij
										<span></span>
									</label>
								</div>

								<div class="col m--align-right">
									<a routerLink='./forgotpassword' id="m_login_forget_password" class="m-link">
										Wachtwoord vergeten
									</a>
								</div>
							</div>
							<div class="m-login__form-action">
								<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit"
								 class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
									Login
								</button>
							</div>
						</form>
					</div>


				</div>
			</div>
			<div class="m-stack__item m-stack__item--center">
				<div class="m-login__account">
					<span class="m-login__account-msg">
						Nog geen ODS-account?
					</span>
					&nbsp;&nbsp;
					<a routerLink='./register' id="m_login_signup" class="m-link m-link--focus m-login__account-link">
						Registreer
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content"
	 style="background-image: url(./assets/app/media/img//bg/bg-4.jpg)">
		<div class="m-grid__item m-grid__item--middle">
			<h3 class="m-login__welcome">
				Welkom bij ODS
			</h3>
			<p class="m-login__msg">
				U kan met een ODS-profiel uw oogstkaartproducten toevoegen en beheren.
				<br>

			</p>
		</div>
	</div>
</div>
