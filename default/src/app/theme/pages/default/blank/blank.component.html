<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Welkom bij ODS
            </h3>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Oogstkaart
                        <small>
                            Statistieken
                        </small>
                    </h3>
                </div>
            </div>
        </div>


        <div class="m-portlet__body  m-portlet__body--no-padding">
            <div class="row m-row--no-padding m-row--col-separator-xl">
                <div class="col-xl-4">
                    <!--begin:: Widgets/Stats2-1 -->
                    <div class="m-widget1">
                        <div class="m-widget1__item">
                            <div class="row m-row--no-padding align-items-center">
                                <div class="col">
                                    <h3 class="m-widget1__title">
                                        Meest bekeken product
                                    </h3>
                                    <span class="m-widget1__desc">
                                        {{mostpopularproduct?.artikelnaam}}
                                    </span>
                                </div>
                                <div class="col m--align-right">
                                    <span class="m-widget1__number m--font-brand">
                                        {{mostpopularproduct?.views}} keer bekeken
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="m-widget1__item">
                            <div class="row m-row--no-padding align-items-center">
                                <div class="col">
                                    <h3 class="m-widget1__title">
                                        Aantal aanvragen in review
                                    </h3>

                                </div>
                                <div class="col m--align-right">
                                    <span class="m-widget1__number m--font-warning">
                                        {{unreadreq}}
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="m-widget1__item">
                            <div class="row m-row--no-padding align-items-center">
                                <div class="col">
                                    <h3 class="m-widget1__title">
                                        Aantal geaccepteerde aanvragen
                                    </h3>

                                </div>
                                <div class="col m--align-right">
                                    <span class="m-widget1__number m--font-success">
                                        {{reviewaccepted}}
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--end:: Widgets/Stats2-1 -->
                </div>
                <div class="col-xl-8">
                    <!--begin:: Widgets/Daily Sales-->
                    <div class="m-widget14">
                        <div class="m-widget14__header m--margin-bottom-30">
                            <h3 class="m-widget14__title">
                                Views meest bekeken producten
                            </h3>
                            <span class="m-widget14__desc">
                                Aantal views per product
                            </span>
                        </div>
                        <div class="m-widget14__chart" style="height:120px;">
                            <canvas id="m_chart_daily_sales"></canvas>
                        </div>
                    </div>
                    <!--end:: Widgets/Daily Sales-->
                </div>

            </div>
        </div>
    </div>
</div>
