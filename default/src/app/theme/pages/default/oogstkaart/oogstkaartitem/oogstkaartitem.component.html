<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title ">
        Product aanpassen
      </h3>

    </div>
    <div>

    </div>
  </div>
</div>
<!-- END: Subheader -->
<div class="m-content">

  <div class="row" >
    <div class="col-lg-12">

      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <span class="m-portlet__head-icon m--hide">
                <i class="la la-gear"></i>
              </span>
              <h3 class="m-portlet__head-text">
                {{item?.artikelnaam}}
              </h3>
            </div>
          </div>
        </div>
        <!--begin::Form-->
        <form *ngIf="item" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
            <div class="form-group m-form__group row">
              <label class="Constructieprofiel">
                Artikelnaam:
              </label>
              <div class="col-lg-4">
                <input  (ngModelChange)="itemupdatet()" [(ngModel)]="item.artikelnaam" name="artikelnaam" class="form-control m-input">

              </div>
          </div>
            <div class="form-group m-form__group row">
              <label class="Constructieprofiel">
                Categorie:
              </label>
              <div class="col-lg-4">
                <select (ngModelChange)="itemupdatet()" [(ngModel)]="item.category" name="category" class="form-control m-input">
                  <option value="jansenprofiel">
                    Jansenprofiel
                  </option>
                  <option value="constructieprofiel">
                    Constructieprofiel
                  </option>
                  <option value="deur">
                    Deur
                  </option>
                  <option value="raam">
                    Raam
                  </option>
                  <option value="geveldeel">
                    Geveldeel
                  </option>
                  <option value="overige">
                    Overige
                  </option>

                </select>
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label class="Constructieprofiel">
                Serie:
              </label>
              <div class="col-lg-4">
                <select (ngModelChange)="itemupdatet()" [(ngModel)]="item.jansenserie" name="serie" class="form-control m-input">
                  <option value="ART15">
                    ART-15
                  </option>
                  <option value="janisolARTE">
                    Janisol ARTE
                  </option>
                  <option value="economy">
                    Economy
                  </option>
                  <option value="janisol">
                    Janisol
                  </option>
                  <option value="janisolHI">
                    Janisol HI
                  </option>
                  <option value="janisol2">
                    Janisol 2
                  </option>
                  <option value="JanisolC4">
                    Janisol C4
                  </option>
                  <option value="JansenViss">
                    Jansen Viss
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group m-form__group">
              <label>
                Prijs per eenheid
              </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">
                    €
                  </span>
                </div>
                <input (ngModelChange)="itemupdatet()" [(ngModel)]="item.vraagPrijsPerEenheid" name="vraagprijspereenheid" type="text" class="form-control m-input col-lg-4" placeholder="prijs">
              </div>
            </div>
            <div class="form-group m-form__group">
              <label>
                Totaalprijs
              </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">
                    €
                  </span>
                </div>
                <input (ngModelChange)="itemupdatet()" [(ngModel)]="item.vraagPrijsTotaal" name="vraagprijstotaal" type="text" class="form-control m-input col-lg-4" placeholder="prijs">
              </div>
            </div>
            <div class="form-group m-form__group">
              <label>
                Hoeveelheid
              </label>
              <div class="input-group">
                <input (ngModelChange)="itemupdatet()" type="text" [(ngModel)]="item.hoeveelheid" name="hoeveelheid" class="form-control m-input col-lg-4" placeholder="">
              </div>
            </div>
            <div class="form-group m-form__group row">
              <label class="  col-form-label">
                Concept:
              </label>
              <div class="col-lg-4">
                <select (ngModelChange)="itemupdatet()" [(ngModel)]="item.concept" name="concept" class="form-control m-input">
                  <option value="Te koop">Te koop
                  </option>
                  <option value="Te huur">Te huur
                  </option>
                  <option value="Te Koop of Te huur">Te koop of te huur</option>
                </select>
              </div>
            </div>

            <div class="m-form__section">
              <div class="m-form__heading">
                <h3 class="m-form__heading-title">
                  Specificaties
                </h3>
              </div>
              <div class="form-group m-form__group row">
                <div class=" m-form__group-sub">
                  <label class="form-control-label">
                    <div class="m-demo__preview m-demo__preview--btn">
                      <a (click)="addSpecificatie()" class="btn btn-success m-btn m-btn--icon m-btn--icon-only m-btn--pill">
                        <i class="fa fa-plus-circle"></i>
                      </a>
                    </div>
                  </label>
                  <div *ngFor="let spec of item.specificaties; let i = index " class="form-group m-form__group row">
                    <div class="col-1">
                      <div class="m-demo__preview m-demo__preview--btn">
                        <a (click)="removeItem(i)" class="btn btn-danger m-btn m-btn--icon m-btn--icon-only m-btn--pill">
                          <i class="fa fa-minus-circle"></i>
                        </a>
                      </div>
                    </div>
                    <div class="col-3">
                      <input type="text" [name]="spec.specificatieSleutel + '_' + i" [(ngModel)]="spec.specificatieSleutel" class="form-control m-input" 
                         required>
                      <span class="m-form__help">
                        Specificatie-eenheid
                      </span>
                    </div>
                    <div class="col-3">
                      <input type="text" [name]="spec.specificatieValue + '_' + i" [(ngModel)]="spec.specificatieValue" class="form-control m-input" [value]="spec.specificatieValue"
                         required>
                      <span class="m-form__help">
                        Waarde
                      </span>
                    </div>
                    <div class="col-3">
                      <input type="text" [name]="spec.specificatieOmschrijving + '_' + i" [(ngModel)]="spec.specificatieOmschrijving" class="form-control m-input">
                      <span class="m-form__help">
                        Omschrijving
                      </span>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="m-separator m-separator--dashed m-separator--lg"></div>
            <div class="row">
              <div class="col m-5">
                  <h3>Verkoopstatus: Dit product is <span *ngIf="!item.sold">niet</span> verkocht</h3>


              </div>
            </div>
          <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions--solid">
              <div class="row">
                  <button [disabled]="!updated" (click)="update()" class="btn btn-success mr-2">
                    Aanpassen
                  </button>
                  <button (click)="sold()" class="btn btn-primary mr-2">
                    <span *ngIf="!item.sold">Verkocht</span>
                    <span *ngIf="item.sold">Niet verkocht</span>
                  </button>
                  <button (click)="delete()" class="btn btn-danger mr-2">
                    Verwijderen
                  </button>
                  <button (click)="cancel()" class="btn btn-warning mr-2">
                    Annuleren
                  </button>
                  <button (click)="goToProduct()" class="btn btn-secondary mr-2">
                    Product bekijken
                  </button>
              </div>
            </div>
          </div>
        </form>
        <!--end::Form-->
      </div>
      <!--end::Portlet-->
      <!--begin::Portlet-->

    </div>
  </div>
</div>

<p-confirmDialog header="Bevestigen" acceptLabel="Ok" rejectLabel="Annuleren" header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
<p-growl [(value)]="msgs"></p-growl>
