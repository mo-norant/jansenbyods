<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title ">
        Vragen toevoegen
      </h3>

    </div>
    <div>

    </div>
  </div>
</div>
<!-- END: Subheader -->
<div class="m-content">

  <div class="row">
    <div class="col-lg-12">

      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <span class="m-portlet__head-icon m--hide">
                <i class="la la-gear"></i>
              </span>
              <h3 class="m-portlet__head-text">
                Vraag toevoegen
              </h3>
            </div>
          </div>
        </div>
        <!--begin::Form-->
        <form  class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
          <div class="form-group m-form__group row">
            <label class="Constructieprofiel">
              Vraag
            </label>
            <div class="col-lg-12">
              <input  [(ngModel)]="question._question" name="question" class="form-control m-input">

            </div>
          </div>
          <div class="form-group m-form__group row">
            <label class="Constructieprofiel">
              Antwoord
            </label>
            <div class="col-lg-12">
              <input  [(ngModel)]="question.answer" name="answer" class="form-control m-input">

            </div>
          </div>
          <div class="form-group m-form__group row">
            <label class="Constructieprofiel">
              Selecteer een vraagcategorie
            </label>
            <div class="col-lg-12">
              <select [(ngModel)]="questioncategoryID" name="questioncategoryID" class="form-control m-input">
                <option *ngFor="let qc of questioncategories" [value]="qc.questionCategoryID">
                  {{qc.title}}
                </option>
               
              </select>
            </div>
          </div>
          <div class="form-group m-form__group row">
            <button [disabled]="loading"  (click)="postQuestion()" class="btn btn-success m-2">
              Voeg vraag toe
            </button>
          </div>
         
          
        </form>
        
        <!--end::Form-->
      </div>
      <!--end::Portlet-->
      <!--begin::Portlet-->

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">

      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <span class="m-portlet__head-icon m--hide">
                <i class="la la-gear"></i>
              </span>
              <h3 id="qc" class="m-portlet__head-text">
                Vraagcategorie toevoegen
              </h3>
            </div>
          </div>
        </div>
        <!--begin::Form-->
        <form  class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
          <div class="form-group m-form__group row">
            <label class="Constructieprofiel">
              Vraagcategorie
            </label>
            <div class="col-lg-12">
              <input  [(ngModel)]="questioncategory.title" name="question" class="form-control m-input">

            </div>
          </div>
          <div class="form-group m-form__group row">
            <button [disabled]="loading"  (click)="postCategory()" class="btn btn-success m-2">
              Voeg vraagcategorie toe
            </button>
          </div>
          
        </form>
        
        <!--end::Form-->
      </div>
      <!--end::Portlet-->
      <!--begin::Portlet-->

    </div>
  </div>
</div>

<p-confirmDialog header="Bevestigen" acceptLabel="Ok" rejectLabel="Annuleren" header="Confirmation" icon="fa fa-question-circle"
  width="425"></p-confirmDialog>

<div *ngIf="loading" class="loading">Loading&#8230;</div>

<style>
  .loading {
    position: fixed;
    z-index: 999;
    height: 2em;
    width: 2em;
    overflow: show;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }

  /* Transparent Overlay */

  .loading:before {
    content: '';
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
  }

  /* :not(:required) hides these rules from IE9 and below */

  .loading:not(:required) {
    /* hide "loading..." text */
    font: 0/0 a;
    color: transparent;
    text-shadow: none;
    background-color: transparent;
    border: 0;
  }

  .loading:not(:required):after {
    content: '';
    display: block;
    font-size: 10px;
    width: 1em;
    height: 1em;
    margin-top: -0.5em;
    -webkit-animation: spinner 1500ms infinite linear;
    -moz-animation: spinner 1500ms infinite linear;
    -ms-animation: spinner 1500ms infinite linear;
    -o-animation: spinner 1500ms infinite linear;
    animation: spinner 1500ms infinite linear;
    border-radius: 0.5em;
    -webkit-box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.5) -1.5em 0 0 0, rgba(0, 0, 0, 0.5) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
    box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
  }

  /* Animation */

  @-webkit-keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-moz-keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-o-keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }
    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }
</style>
