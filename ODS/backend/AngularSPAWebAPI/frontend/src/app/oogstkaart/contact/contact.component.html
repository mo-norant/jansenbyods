<div role="main" class="main">
  <section class="page-header mb-0">
    <div class="container">
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col">
          <form [formGroup]="contactform" >
            <div  class="row mb-5">
              <div class="col">

                <h2 class="font-weight-bold mb-3">Aanvraag product</h2>
                <p class="mb-3">Wanneer u uw aanvraag plaatst, wordt u zo snel mogelijk gecontacteerd.</p>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="text-color-dark font-weight-semibold" for="billing_name">Naam:</label>
                    <input formControlName="name" type="text" value="" class="form-control line-height-1 bg-light-5" name="billing_name" id="billing_name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label class="text-color-dark font-weight-semibold" for="billing_company">Bedrijfsnaam:</label>
                    <input formControlName="companyName" type="text" value="" class="form-control line-height-1 bg-light-5" name="billing_company" id="billing_company" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-9">
                    <label class="text-color-dark font-weight-semibold" for="billing_address">Adres:</label>
                    <input formControlName="street" type="text" value="" class="form-control line-height-1 bg-light-5" name="billing_address" id="billing_address" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="text-color-dark font-weight-semibold" for="billing_address">Huisnummer:</label>
                    <input formControlName="number" type="text" value="" class="form-control line-height-1 bg-light-5" name="huisnummer" id="billing_address" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-9">
                    <label class="text-color-dark font-weight-semibold" for="billing_city">Stad:</label>
                    <input formControlName="city" type="text" value="" class="form-control line-height-1 bg-light-5" name="billing_city" id="billing_city" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="text-color-dark font-weight-semibold" for="billing_city">Postcode:</label>
                    <input formControlName="zipcode" type="text" value="" class="form-control line-height-1 bg-light-5" name="zipcode" id="zipcode" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="text-color-dark font-weight-semibold" for="billing_email">E-mail:</label>
                    <input formControlName="email" type="text" value="" class="form-control line-height-1 bg-light-5" name="billing_email" id="billing_email" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label class="text-color-dark font-weight-semibold" for="billing_phone">Telefoon:</label>
                    <input formControlName="phone" type="text" value="" class="form-control line-height-1 bg-light-5" name="billing_phone" id="billing_phone" required>
                  </div>


                </div>
                <div class="form-row">
                  <label class="text-color-dark font-weight-semibold" for="shipping_notes">Bericht:</label>
                  <textarea formControlName="message" class="form-control line-height-1 bg-light-5" name="shipping_notes" id="shipping_notes" rows="7" required></textarea>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col text-right">
                <button (click)="postRequest()"  [disabled]="!contactform.valid" class="btn btn-primary btn-rounded font-weight-bold btn-h-2 btn-v-3" type="submit">Plaats uw aanvraag</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="loading">Loading&#8230;</div>

  </section>



</div>
